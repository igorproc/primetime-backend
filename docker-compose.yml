  caddy:
    container_name: primetime-backend-caddy-${ENVIRONMENT_NAME}
    image: caddy
    build:
      context: .
      dockerfile: Docker/mysql.Dockerfile
    restart: on-failure
    ports:
      - "${PORT}:80"
    env_file:
      - .env
    depends_on:
      - redis
      - db
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./data/caddy-data:/data
      - ./data/caddy-config:/config
    networks:
      - app
      - nginx

networks:
  app:
    driver: bridge
    internal: true
  nginx:
    name: nginx-proxy
    external: true
