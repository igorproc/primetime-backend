version: '3.8'

services:
  redis:
    container_name: primetime-backend-redis-${ENVIRONMENT_NAME}
    image: redis:alpine
    restart: on-failure
    environment:
      - REDIS_BIND=0.0.0.0
      - REDIS_MAXMEMORY=1gb
      - REDIS_LOGLEVEL=notice
    volumes:
      - ./data/redis:/data
    ports:
      - "6379:6379"
    env_file:
      - .env
    networks:
      - app

  db:
    image: mysql:latest
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - ./data/database:/var/lib/mysql
    networks:
      - app

